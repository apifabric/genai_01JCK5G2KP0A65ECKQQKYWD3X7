<o-form-layout-manager attr="SystemEvent" mode="tab" title="SYSTEMEVENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SystemEventTable" 
            service="SystemEvent" 
            entity="SystemEvent" 
            title="SYSTEMEVENT"
            keys="id"
            columns="event_name;log_entry_id;description;id" 
            header-actions="R;D"
            visible-columns="event_name;log_entry_id;description;id"  
            sort-columns="event_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #event_name attr="event_name" title=" event_name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="log_entry_id" title="log_entry_id">
    <o-table-cell-renderer-service attr="log_entry_id" 
        service="LogEntry" entity="LogEntryType" columns="id;id"
        parent-keys="id:log_entry_id"
        value-column="id" keys="log_entry_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
