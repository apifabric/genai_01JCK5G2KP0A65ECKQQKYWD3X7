<o-form #CpuUsageForm attr="CpuUsage_form_insert" service="CpuUsage" entity="CpuUsage" 
keys="id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-list-picker 
        attr="log_entry_id"
        service="LogEntry" 
        entity="LogEntryType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;log_entry_id;id" 
        title="log_entry_id"
        visible-columns="id;id" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
        <o-integer-input #user_time attr="user_time" label="user_time" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-integer-input #system_time attr="system_time" label="system_time" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-integer-input #idle_time attr="idle_time" label="idle_time" type="integer" editable="no" required="no" ></o-integer-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
