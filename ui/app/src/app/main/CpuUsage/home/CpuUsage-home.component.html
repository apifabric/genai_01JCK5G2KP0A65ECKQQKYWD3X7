<o-form-layout-manager attr="CpuUsage" mode="tab" title="CPUUSAGE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CpuUsageTable" 
            service="CpuUsage" 
            entity="CpuUsage" 
            title="CPUUSAGE"
            keys="id"
            columns="id;log_entry_id;user_time;system_time;idle_time" 
            header-actions="R;D"
            visible-columns="id;log_entry_id;user_time;system_time;idle_time"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="log_entry_id" title="log_entry_id">
    <o-table-cell-renderer-service attr="log_entry_id" 
        service="LogEntry" entity="LogEntryType" columns="id;id"
        parent-keys="id:log_entry_id"
        value-column="id" keys="log_entry_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #user_time attr="user_time" title="user_time" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #system_time attr="system_time" title="system_time" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #idle_time attr="idle_time" title="idle_time" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
