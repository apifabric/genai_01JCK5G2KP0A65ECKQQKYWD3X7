<o-form-layout-manager attr="LogEntry" mode="tab" title="LOGENTRY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LogEntryTable" 
            service="LogEntry" 
            entity="LogEntry" 
            title="LOGENTRY"
            keys="id"
            columns="id;timestamp;message;level;source" 
            header-actions="R;D"
            visible-columns="id;timestamp;message;level;source"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #timestamp attr="timestamp" title="timestamp" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #message attr="message" title="message" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #level attr="level" title="level" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #source attr="source" title="source" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
